<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clico for numero impar</title>
</head>
<body>
    <center>
        <h2>generacion de numeros impares</h2>
        <h3>clico for</h3>
        <script>
            //crearf ciclo numero impar
            let i;
            let num=1; //
            //
            for (i=1;i<=50;i+=2){
                document.write("<br>");
                document.write("numero impar.."+i+"<br>");
                num++;//contador impares
            }
            document.write("total de num impartes generados.."+num+"<br>");
        </script>
    </center>
    
</body>
</html>
