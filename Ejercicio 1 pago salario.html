<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Hora Salario</title>
</head>
<body>
    <center>
    <h2>pago/horas salario empleado</h2>
    <script>
        //programa que capture la cantidad de dias trabajados y el valor del dia  para un rtrabajador.
        //determine el valor  a pagar para el empleado//
        //asignacion de variables//
        let dias,vdia, subtotal;
        //entrada
        dias=parseInt(prompt("ingrese cant dias trabajados"));
        vdia=parseInt(prompt("ingrese valor dia trabajado"));
        //proceso
        subtotal=dias*vdia;
        //salida
        document.write("dias trabajados..."+dias+"<br>");
        document.write("valor dia$..."+vdia+"<br>");
        document.write("salario pagado empleado $..."+subtotal+"<br>");
        document.write("****************************************************");        
    </script>
    </center>
</body>
</html>
