<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operaciones matematicas js</title>
</head>
<body>
    <h2>operaciones matematicas</h2>
    <script>
        //inicializa variables con let
        let num1=10;
        let num2=30;
        let log1=true;//valor booleano verdadero
        let log2=false;//valor booleano falso
        //proceso
        let suma=num1+num2;
        let mod=num2%num1;
        let inc=++suma;
        let res=log1||log2;
        let res1=num1==num2;
        let res2=log1&&log2;
        //salida
        document.write("la suma de los numeros es:.....");
        document.write(suma+"<br>");
        document.write("el modulo de los numeros es:.....");
        document.write(mod+"<br>");
        document.write("la incremento de los numeros es:.....");
        document.write(inc+"<br>");
        document.write("la resultado de la comparacion or es:.....");
        document.write(res+"<br>");
        document.write("la resultado de la comparacion and es:.....");
        document.write(res2+"<br>");
        document.write("la resultado de la comparacion es:.....");
        document.write(res1+"<br>");
    </script>

</body>
</html>
