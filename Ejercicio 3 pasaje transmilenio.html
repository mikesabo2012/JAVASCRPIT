<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaje TM</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/logo.jpg" alt="" width="150"  height="150" >
        <h2>ingreso/ saldo tarjeta transmilenio</h2>
        <script>
            //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//
            //variables
            let saldo;
            const tm=2950;
            //entrada
            saldo=parseInt(prompt("ingrese su saldo de su tarjeta TM"));
            //propceso: aplicacion estructura de control condicional SI
            if(saldo>=tm) {swal("estimado usuario", "ingrese a transmilenio", "success");}else{swal("estimado usuario","saldo insufisiente; recargue su tarjeta TM","error");}
        </script>



    </center>
</body>
</html>
