<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidar factura</title>
</head>
<body>
    <center>
        <script>
            //Programa que permita capturar el nombre de un producto, su precio unitario y su cantidad, luego calcular subtotal, descuento 10%, iva 19% y neto a pagar. Enviar mensaje Gracias por su compra//
        const Speso = new Intl.NumberFormat('es-CO', {style:'currency',currency: 'COP',minimumFractionDigits: 0});
        //variable
        let precio, cant, desc, iva, subt, netop;
        var nombrep;
        //entrada
        nombrep=prompt("ingrese nombre de producto");
        precio=parseInt(prompt("ingrese precio del producto"));
        cant=parseInt(prompt("ingrese cant"));
        //proceso
        subt=precio*cant;
        desc=subt*0.10; // =10%
        iva=(subt-desc)*0.19; //=19%
        netop=subt-desc+iva;
        //salida
        document.write("*************************************************"+"<br>");
        document.write("producto comprado..."+nombrep+"&nbsp&nbsp"+"precio producto.."+Speso.format(precio)+"&nbsp&nbsp"+"cantidad comprada..."+"<br>");
        document.write("SUBTOTAL:"+"<br>");
        document.write(Speso.format(subt)+"<br>");
        document.write("DESCUENTO:"+"<br>");
        document.write(Speso.format(desc)+"<br>");
        document.write("IVA:"+"<br>");
        document.write(Speso.format(iva)+"<br>");
        document.write("NETO A PAGAR:"+"<br>");
        document.write(Speso.format(netop)+"<br>");
        document.write("************************************************"+"<br>");
        </script>        
    </center>
    
</body>
</html>
